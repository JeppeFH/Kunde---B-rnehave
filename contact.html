<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kunde - Børnehave</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
  </head>
  <body>
    <!--Navigation section-->

    <!--Contact section-->
    <section class="contact-background" id="contact">
      <div class="contact-info">
        <div class="box">
          <h3 class="title">Kontaktinformation</h3>
          <p>
            <i class="fas fa-map-marker-alt"></i>Mølleløkken 50, 5300 Kerteminde
          </p>
          <p><i class="fas fa-phone"></i>+45 123456789</p>
          <p><i class="fas fa-envelope"></i>info@himmelblå.dk</p>
        </div>

        <form action="" class="contact-form">
          <input type="text" placeholder="Navn" class="box" />
          <input type="email" placeholder="email" class="box" />
          <input type="number" placeholder="nummer" class="box" />
          <textarea
            placeholder="Besked"
            class="box message"
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>

          <input type="submit" class="btn" value="send message" />
        </form>

        <div class="image">
          <img
            src="/assets/img/Stemningsbilleder/193031.jpg"
            alt="kontakt billede"
          />
        </div>
      </div>
    </section>
  </body>
</html>
